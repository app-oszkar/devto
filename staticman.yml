comments:
  # (*) REQUIRED
  allowedFields: ["name", "email", "url", "message", "replyto", "destination", "first_name", "last_name", "website", "additional", "subdomain", "record", "your_email", "devto", "origin", "apps-bot", "replying_to_uid", "subscribe"]
  branch: "master"
  filename: "{fields.replyto}{fields.subdomain}"
  path: "_data/subdomain/{options.slug}"
    
  # (*) OPTIONAL?
  commitMessage: "New Subdomain from {fields.subdomain} at {fields.destination}"
  format: "json"
  allowedOrigins: ["https://devto.ml"]
  bannedDomains: ["https://bit.ly"]
  generatedFields:
    date:
      type: date
      options:
        format: "yyyy-MM-dd"
  moderation: true
  name: "Devto subdomain request"
 # requiredFields: ["devto"]
  transforms:
    email: md5
